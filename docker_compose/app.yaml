services:
  main-app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: main-app
    ports:
      - "${API_PORT}:8000"
    command: "uvicorn --factory presentation.api.main:create_app --reload --host 0.0.0.0 --port 8000"
    env_file:
      - ../.env
    volumes:
      - ../app/:/app/
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    networks:
      - backend
    

networks:
  backend:
    driver: bridge